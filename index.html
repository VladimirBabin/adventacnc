<!DOCTYPE html>
<html>
<head>
  <title>Adventa CNC Solutions</title>
  <meta http-equiv="refresh" content="0; url=/tr/">
  <link rel="canonical" href="/tr/" />
  <script type="text/javascript">
    (function() {
      try {
        const userLang = navigator.language || navigator.userLanguage;
        const savedLang = localStorage.getItem('user_language');
        let targetLang = 'tr'; // Default to Turkish

        if (savedLang && (savedLang === 'en' || savedLang === 'tr')) {
          targetLang = savedLang;
        } else if (!userLang.startsWith('tr')) {
          targetLang = 'en';
        }
        window.location.replace('/' + targetLang + '/');
      } catch (e) {
        window.location.replace('/tr/');
      }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/tr/">
  </noscript>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href='/tr/'>link to the Turkish site</a> or this <a href='/en/'>link to the English site</a>.</p>
</body>
</html>
