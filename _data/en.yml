# Why Adventa Section
why_adventa_section:
  headline: "The Adventa Advantage"
  advantages:
    - title: "Advanced Vacuum Technology"
      description: "Low-noise, maintenance-free Busch claw-type vacuum pumps with up to 8 individually controllable zones and digital monitoring ensure reliable workholding throughout every machining process. Our precision-machined phenolic HPL tables offer excellent dimensional stability and long service life."
    - title: "Precision Motion Control"
      description: "High-quality PMI linear guides combined with precision ground racks and Syntec absolute value servo motors deliver smooth, rigid, and accurate motion with exceptional repeatability. Our advanced control system eliminates the need to return home on power-up, improving efficiency."
    - title: "Complete Solution with Support"
      description: "Every Impera FX includes Alphacam Core+Nesting CAM software, automatic tool height measurement, and centralized lubrication. We provide complete user training and 24/7 technical support whenever you need us, ensuring you maximize your investment from day one."

