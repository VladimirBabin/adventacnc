# Why Adventa Section
why_adventa_section:
  headline: "Adventa Avantajı"
  advantages:
    - title: "Gelişmiş Vakum Teknolojisi"
      description: "8 adede kadar ayrı ayrı kontrol edilebilen bölgeye ve dijital izlemeye sahip, düşük gürültülü, bakım gerektirmeyen Busch pençe tipi vakum pompaları, her işleme süreci boyunca güvenilir iş parçası tutuşu sağlar. Hassas işlenmiş fenolik HPL tablalarımız, mükemmel boyutsal kararlılık ve uzun hizmet ömrü sunar."
    - title: "Hassas Hareket Kontrolü"
      description: "Yüksek kaliteli PMI lineer kılavuzlar, hassas taşlanmış kremayerler ve Syntec mutlak değerli servo motorlar ile birleşerek olağanüstü tekrarlanabilirlikle pürüzsüz, sağlam ve hassas hareket sağlar. Gelişmiş kontrol sistemimiz, açılışta sıfırlama ihtiyacını ortadan kaldırarak verimliliği artırır."
    - title: "Destek ile Komple Çözüm"
      description: "Her Impera FX, Alphacam Core+Nesting CAM yazılımı, otomatik takım boyu ölçümü ve merkezi yağlama içerir. Yatırımınızdan ilk günden itibaren en üst düzeyde yararlanmanızı sağlamak için eksiksiz kullanıcı eğitimi ve ihtiyacınız olduğunda 7/24 teknik destek sağlıyoruz."

