<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <!-- Alternate language versions -->
    <link rel="alternate" hreflang="tr" href="{{ site.url }}/tr{{ page.url | remove: '/tr' | remove: '/en' }}">
    <link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url | remove: '/tr' | remove: '/en' }}">
    <link rel="alternate" hreflang="x-default" href="{{ site.url }}/tr{{ page.url | remove: '/tr' | remove: '/en' }}">

    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% for lang in site.languages %}
    {% assign lang_prefix = page.lang | prepend: '/' %}
    {% assign base_url = page.url | remove_first: lang_prefix %}
    {% assign new_url = base_url | prepend: lang | prepend: '/' %}
    <link rel="alternate" hreflang="{{ lang }}" href="{{ site.url }}{{ new_url }}" />
    {% endfor %}
</head>
<body>

    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="{{ '/assets/js/form-validation.js' | relative_url }}"></script>

</body>
</html>
